{% extends "bootstrap/base.html" %}
{% block title %}Welcome Flask-Table{% endblock %}


<body>

{% block content %}
    <div class="container">
        <table class="table table-striped table-bordered table-hover model-list">
            <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column_labels[column] }}</th>
                {% endfor %}
            </tr>
            </thead>

            {% for row in rows %}
                <tr>
                    {% for column in columns %}
                        <td>{{ row[column] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>>
{% endblock %}
</body>
